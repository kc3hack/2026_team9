            exit 1
          fi

      - name: Install backend dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate Cloudflare secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
